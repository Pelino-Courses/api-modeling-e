


<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>dital</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .jumbotron {
    background-color: #f4511e;
    color: #fff;
    padding: 100px 25px;
  }
  .container-fluid {
    padding: 60px 50px;
  }
  .bg-grey {
    background-color: #f6f6f6;
  }
  .logo-small {
    color: #f4511e;
    font-size: 50px;
  }
  .logo {
    color: #f4511e;
    font-size: 200px;
  }
  @media screen and (max-width: 768px) {
    .col-sm-4 {
      text-align: center;
      margin: 25px 0;
    }
  }
  </style>
</head>
<body>

    <h1 style="text-align: center !important; text-decoration-line: underline !important;">Detail of the speaker</h1>

<!-- Container (About Section) -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
    <h1>Names: {{ mymember.name }}</h1>
    </div>
    <div class="col-sm-4">
      <span><img src=" {{ mymember.optional_photo.url }}" class="img-responsive" alt="Cinque Terre" width="304" height="236"> </span>
    </div>
  </div>
</div>


<!-- Container (Services Section) -->
<div class="container-fluid text-center">
  <h2>OUR BIOGRAPHY</h2>
  <h4>{{ mymember.biography }}</h4>
  <br>
  <div class="row">
    <div class="col-sm-4">
      <span class="	glyphicon glyphicon-envelope logo-small"></span>
      <h4>Email address</h4>
      <p>{{ mymember.email_address}}</p>
    </div>
    <div class="col-sm-4">
      <span class="	glyphicon glyphicon-earphone logo-small"></span>
      <h4>TILEPHONE NUMBER</h4>
      <p>{{ mymember.phone_number }}</p>
    </div>
    <div class="col-sm-4">
        <span class="	glyphicon glyphicon-info-sign logo-small"></span>
        <h4>LINKED-IN</h4>
        <p>{{ mymember.linkedin}}</p>
      </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-sm-4">
       
      </div>
    <div class="col-sm-4">
      <span class="	glyphicon glyphicon-retweet logo-small"></span>
      <h4>Twitter</h4>
      <p>{{ mymember.twitter}}.</p>
    </div>
    <div class="col-sm-4">
        <p>Back to <a href=" ">list of Event</a></p>
    </div>
  </div>
</div>

</body>
</html>
