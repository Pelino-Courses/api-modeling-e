<!DOCTYPE html>
<html>
          <style>
                    /* Style for the form container */
                    form {
                      width: 20%;
                      max-width: 400px;
                      margin: 0 auto;
                      padding: 20px;
                      border: 1px solid #ccc;
                      border-radius: 5px;
                      background-color: #f9f9f9;
                    }
                    
                    /* Style for form labels */
                    label {
                      display: block;
                      margin-bottom: 5px;
                    }
                    
                    /* Style for form inputs */
                    input[type="text"],
                    select {
                      width: 100%;
                      padding: 10px;
                      margin-bottom: 15px;
                      border: 1px solid #ccc;
                      border-radius: 3px;
                      box-sizing: border-box;
                    }
                    
                    /* Style for form submit button */
                    button[type="submit"] {
                      background-color: #4CAF50;
                      color: white;
                      padding: 10px 20px;
                      border: none;
                      border-radius: 4px;
                      cursor: pointer;
                    }
                    
                    /* Style for form submit button on hover */
                    button[type="submit"]:hover {
                      background-color: #45a049;
                    }
                    
                    /* Style for form validation error messages */
                    .errorlist {
                      color: red;
                      margin: 0;
                      padding: 0;
                    }
                    
                    /* Optional: Center the form vertically on the page */
                    html, body {
                      height: 100%;
                    }
                    
                    body {
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      margin: 0;
                    }
                    
                    /* Style for the h1 element */
                    h1 {
                      text-align: center;
                    }
          </style>
<head>
    <title>Event Payment Form</title>
</head>
<body>
   
    <form method="post">
          <h1>Event Payment Form</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        {%for message in messages%}
        <p id="e">{{message}}</p>
               {%endfor%}
               <script>
                    // Automatically remove messages after 5 seconds
                    setTimeout(function() {
                      let messages = document.querySelectorAll('#e');
                      messages.forEach(function(message) {
                        message.style.display = 'none';
                      });
                    }, 5000); // 5000 milliseconds (5 seconds)
                  </script>
    </form>
   
</body>
</html>
